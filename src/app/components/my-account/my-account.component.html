<h2>My Profile</h2>

<form [formGroup]="profileForm">
  <div class="form-field">
    <label for="username">Username</label>
    <input formControlName="username" id="username" />
  </div>
  <div class="form-field">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" id="lastName" />
  </div>
  <div class="form-field">
    <label for="phone">Phone</label>
    <input formControlName="phone" id="phone" />
  </div>
  <div class="form-field">
    <label for="address">Address</label>
    <input formControlName="address" id="address" />
  </div>
  <div class="form-field">
    <label for="email">Email</label>
    <input formControlName="email" id="email" />
  </div>

  <div class="buttons-container">
    <button type="button" class="save-button" (click)="saveProfile()">Save</button>
    <button type="button" class="logout-button" (click)="logout()">Logout</button>
  </div>
</form>

<div class="extra-links">
  <a routerLink="/order-history">View Order History</a>
</div>
