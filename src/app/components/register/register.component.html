<div class="register-container">
  <h1>Create Account</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="First Name" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="lastName" placeholder="Last Name" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="phone" placeholder="Phone" />
    </div>
    <div class="form-group">
      <input type="text" formControlName="address" placeholder="Address" />
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" />
    </div>
    <button type="submit" class="btn-login" [disabled]="!userForm.valid">Register</button>
  </form>
  <div class="create-account">
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
