<div class="register-container">
  <h1>Create Account</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="register-form">
    
    <div class="form-group">
      <input type="text" formControlName="username" placeholder="First Name"
             [ngStyle]="{'border': (userForm.get('username')?.invalid && userForm.get('username')?.touched) ? '2px solid red' : '1px solid #ccc'}" />
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
           style="color: red; font-size: 12px;">
        Username must be at least 2 characters.
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="lastName" placeholder="Last Name"
             [ngStyle]="{'border': (userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched) ? '2px solid red' : '1px solid #ccc'}" />
      <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
           style="color: red; font-size: 12px;">
        Last Name must be at least 2 characters.
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="phone" placeholder="Phone"
             [ngStyle]="{'border': (userForm.get('phone')?.invalid && userForm.get('phone')?.touched) ? '2px solid red' : '1px solid #ccc'}" />
      <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
           style="color: red; font-size: 12px;">
        Phone is required.
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="address" placeholder="Address"
             [ngStyle]="{'border': (userForm.get('address')?.invalid && userForm.get('address')?.touched) ? '2px solid red' : '1px solid #ccc'}" />
      <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched"
           style="color: red; font-size: 12px;">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email"
             [ngStyle]="{'border': (userForm.get('email')?.invalid && userForm.get('email')?.touched) ? '2px solid red' : '1px solid #ccc'}" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
           style="color: red; font-size: 12px;">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password"
             [ngStyle]="{'border': (userForm.get('password')?.invalid && userForm.get('password')?.touched) ? '2px solid red' : '1px solid #ccc'}" />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
           style="color: red; font-size: 12px;">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn-login" [disabled]="!userForm.valid">Register</button>
  </form>

  <div class="create-account">
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
