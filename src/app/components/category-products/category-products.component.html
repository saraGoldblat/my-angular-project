<h2 class="category-title">{{ categoryName | titlecase }}</h2>
<div class="product-cards">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.imageSrc" [alt]="product.name" class="product-image" />
    <div class="product-info">
      <h3 class="product-name">{{ product.name }}</h3>
      <!-- <p class="product-description">{{ product.description }}</p> -->
      <p class="product-price">{{ product.price | number:'1.0-2' }}&#36; USD</p>
      <!-- <button mat-icon-button color="primary" (click)="addToCart(product!); $event.stopPropagation()"> -->
        <!-- <mat-icon>add_shopping_cart</mat-icon>
      </button> -->
    </div>
  </div>
</div>
