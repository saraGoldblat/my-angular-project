
<h2>Shopping Cart</h2>
<div *ngIf="cart.length === 0">Your cart is empty.</div>
<div *ngFor="let item of cart">
  <img [src]="item.imageSrc" width="60" />
  <span>{{ item.name }}</span>
  <span>{{ item.price | number:'1.0-2' }}$</span>
  <!-- <input type="number" [value]="item.stockQuantity" min="1"
         (change)="updateQuantity(item.id, $event.target.valueAsNumber)" /> -->
  <button (click)="remove(item.id)">Remove</button>
</div>
<div *ngIf="cart.length > 0">
  <p>Total: {{ total | number:'1.0-2' }}$</p>
  <button (click)="clear()">Clear Cart</button>
  <button (click)="checkout()">Checkout</button>
</div>
