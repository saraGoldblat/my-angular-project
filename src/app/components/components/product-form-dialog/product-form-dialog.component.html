<h2 mat-dialog-title>{{ data.product ? 'Edit Product' : 'Add Product' }}</h2>
<form [formGroup]="productForm" (ngSubmit)="save()" class="dialog-form">

  <!-- Product Name -->
  <mat-form-field appearance="fill">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" placeholder="e.g. Diamond Ring" required>

  </mat-form-field>

  <!-- Description -->
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="e.g. 18K gold with diamond"></textarea>
   
  </mat-form-field>

  <!-- Price -->
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" placeholder="e.g. 1200" required>
  </mat-form-field>

  <!-- Stock Quantity -->
  <mat-form-field appearance="fill">
    <mat-label>Stock Quantity</mat-label>
    <input matInput type="number" formControlName="stockQuantity" placeholder="e.g. 5" required>

  </mat-form-field>

  <!-- Image URL -->
  <mat-form-field appearance="fill">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="imageSrc" placeholder="e.g. https://example.com/image.jpg">

  </mat-form-field>

  <!-- Category -->
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="categoryId" required>
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name_category }}
      </mat-option>
    </mat-select>
 
  </mat-form-field>


  <!-- Category Name (optional, למקרה שאת רוצה לאפשר עריכה חופשית) -->
 

  <div class="dialog-actions">
    <button mat-raised-button color="primary" type="submit">{{ data.product ? 'Update' : 'Add' }}</button>
    <button mat-button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
