<div class="dashboard-container">
  <h2>Admin Dashboard</h2>
  <div class="dashboard-grid">
    <div class="dashboard-card" routerLink="/product-management">
      <mat-icon>inventory_2</mat-icon>
      <h3>Product Management</h3>
      <p>Manage all products</p>
    </div>
    <div class="dashboard-card" routerLink="/user-management">
      <mat-icon>group</mat-icon>
      <h3>User Management</h3>
      <p>Manage user accounts</p>
    </div>
    <div class="dashboard-card" routerLink="/categor-management">
      <mat-icon>category</mat-icon>
      <h3>Category Management</h3>
      <p>Manage product categories</p>
    </div>
    <div class="dashboard-card" routerLink="/admin-orders">
      <mat-icon>shopping_cart</mat-icon>
      <h3>Order Management</h3>
      <p>View and manage orders</p>
    </div>
  </div>
  <button class="logout-button" (click)="logout()">Logout</button>
</div>
